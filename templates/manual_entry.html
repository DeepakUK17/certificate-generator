<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Entry - Certificate Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Manual Entry Method</h1>
            <a href="/" class="back-btn">‚Üê Back to Home</a>
        </header>
        
        <main>
            <div class="manual-form">
                <div class="form-section">
                    <h3>1. Browse Template</h3>
                    <input type="file" id="templateFile" accept="image/*" class="file-input">
                    <label for="templateFile" class="file-label">Choose Template Image</label>
                    <div id="templatePreview" class="preview-container"></div>
                </div>
                
                <div class="form-section">
                    <h3>2. Output Location</h3>
                    <input type="text" id="outputPath" placeholder="Enter output folder path" class="text-input" value="generated_certificates">
                </div>
                
                <div class="form-section">
                    <h3>3. Team Members</h3>
                    <button id="addMemberBtn" class="btn btn-secondary">Add Member</button>
                    <div id="membersList" class="members-list"></div>
                </div>
                
                <div class="form-section">
                    <h3>4. Coordinate Settings</h3>
                    <div id="coordinateSettings" class="coordinate-settings">
                        <div class="coordinate-field">
                            <label>Name Position:</label>
                            <input type="number" id="nameX" placeholder="X" value="100">
                            <input type="number" id="nameY" placeholder="Y" value="200">
                        </div>
                        <div class="coordinate-field">
                            <label>College Position:</label>
                            <input type="number" id="collegeX" placeholder="X" value="100">
                            <input type="number" id="collegeY" placeholder="Y" value="250">
                        </div>
                        <div class="coordinate-field">
                            <label>Department Position:</label>
                            <input type="number" id="departmentX" placeholder="X" value="100">
                            <input type="number" id="departmentY" placeholder="Y" value="300">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>5. Preview & Generate</h3>
                    <button id="previewBtn" class="btn btn-secondary" disabled>Preview Certificate</button>
                    <button id="generateBtn" class="btn btn-primary" disabled>Generate All Certificates</button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add Member Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Team Member</h3>
            <form id="memberForm">
                <input type="text" id="memberName" placeholder="Full Name" required>
                <input type="text" id="memberCollege" placeholder="College Name" required>
                <input type="text" id="memberDepartment" placeholder="Department" required>
                <input type="text" id="memberTeamId" placeholder="Team ID" required>
                <button type="submit" class="btn btn-primary">Add Member</button>
            </form>
        </div>
    </div>
    
    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Certificate Preview</h3>
            <div id="previewImage"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='manual_entry.js') }}"></script>
</body>
</html>
